name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Verify version matches pyproject.toml
        run: |
          toml_version=$(grep -oP 'version = "\K[^"]+' tongues/pyproject.toml)
          if [ "$toml_version" != "${{ steps.version.outputs.version }}" ]; then
            echo "Tag version (${{ steps.version.outputs.version }}) does not match pyproject.toml ($toml_version)"
            exit 1
          fi

      - name: Get release notes from PR
        id: notes
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          body=$(gh pr list --state merged --head "release/v${{ steps.version.outputs.version }}" --json body --jq '.[0].body // empty')
          if [ -z "$body" ]; then
            echo "No release PR found, using auto-generated notes"
            echo "auto=true" >> $GITHUB_OUTPUT
          else
            echo "body<<EOF" >> $GITHUB_OUTPUT
            echo "$body" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.notes.outputs.body }}
          generate_release_notes: ${{ steps.notes.outputs.auto == 'true' }}

      - name: Get tarball SHA256
        id: sha
        run: |
          curl -sL "https://github.com/ldayton/Tongues/archive/refs/tags/v${{ steps.version.outputs.version }}.tar.gz" -o tarball.tar.gz
          sha=$(sha256sum tarball.tar.gz | cut -d' ' -f1)
          echo "sha256=$sha" >> $GITHUB_OUTPUT

      - name: Update Homebrew formula
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          git clone https://x-access-token:${HOMEBREW_TAP_TOKEN}@github.com/ldayton/homebrew-tongues.git tap
          cd tap

          sed -i 's|url "https://github.com/ldayton/Tongues/archive/refs/tags/v[^"]*\.tar\.gz"|url "https://github.com/ldayton/Tongues/archive/refs/tags/v${{ steps.version.outputs.version }}.tar.gz"|' Formula/tongues.rb
          sed -i 's|sha256 "[^"]*"|sha256 "${{ steps.sha.outputs.sha256 }}"|' Formula/tongues.rb

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/tongues.rb
          git commit -m "tongues ${{ steps.version.outputs.version }}"
          git push
