name: check
on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v7
      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"
      - uses: extractions/setup-just@v3
      - run: just fmt lint subset

  frontend:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v7
      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"
      - uses: extractions/setup-just@v3
      - run: just test-cli-local
      - run: just test-parse-local
      - run: just test-subset-local
      - run: just test-names-local
      - run: just test-signatures-local
      - run: just test-fields-local
      - run: just test-hierarchy-local
      - run: just test-inference-local
      - run: just test-lowering-local

  middleend:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v7
      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"
      - uses: extractions/setup-just@v3
      - run: just test-middleend-local
      - run: just test-taytsh-local

  backend:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v7
      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"
      - uses: extractions/setup-just@v3
      - run: just test-backend-local

  check:
    if: always()
    needs: [lint, frontend, middleend, backend]
    runs-on: ubuntu-latest
    steps:
      - run: |
          if [[ "${{ needs.lint.result }}" != "success" || "${{ needs.frontend.result }}" != "success" || "${{ needs.middleend.result }}" != "success" || "${{ needs.backend.result }}" != "success" ]]; then
            exit 1
          fi
